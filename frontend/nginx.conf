map $cookie_role $is_admin_cookie {
    default 0;
    "ROLE_ADMIN" 1;
}

map $http_x_user_role $is_admin_header {
    default 0;
    "ROLE_ADMIN" 1;
}

map "$is_admin_cookie$is_admin_header" $is_admin {
    default 0;
    "10" 1;
    "01" 1;
    "11" 1;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location ~* ^/admin-dashboard(?:\.html)?$ {
        if ($is_admin = 0) {
            default_type text/html;
            return 403 '<!DOCTYPE html><html lang="fr"><head><meta charset="utf-8"><title>403</title></head><body><h1>Acc√®s administrateur requis.</h1><p>Connectez-vous avec un compte ROLE_ADMIN.</p></body></html>';
        }

        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://gateway-service:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering off;
        proxy_redirect off;
        proxy_intercept_errors off;
    }

    add_header Cache-Control "no-store";
}
