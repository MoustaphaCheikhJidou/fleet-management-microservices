
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fleet-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST:-'%'}
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD:-'no'}
    ports:
      - "3307:3306"  # Cambiado a puerto 3307 para evitar conflicto
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: fleet-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      timeout: 30s
      retries: 10
      interval: 10s
      start_period: 60s

  # MailHog for SMTP testing
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: fleet-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  # Configuration Server (debe arrancar PRIMERO)
  config-service:
    build:
      context: ./config-service
      dockerfile: Dockerfile
    container_name: fleet-config-service
    ports:
      - "8889:8888"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      timeout: 10s
      retries: 15
      interval: 10s
      start_period: 30s

  # Eureka Discovery Server (depende del config-service)
  eureka-service:
    build:
      context: ./eureka-service
      dockerfile: Dockerfile
    container_name: fleet-eureka-service
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      config-service:
        condition: service_healthy
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      timeout: 10s
      retries: 15
      interval: 10s
      start_period: 60s

  # IAM Service
  iam-service:
    build:
      context: ./iam-service
      dockerfile: Dockerfile
    container_name: fleet-iam-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - IAM_ADMIN_USERNAME=${IAM_ADMIN_USERNAME:-superadmin}
      - IAM_ADMIN_EMAIL=${IAM_ADMIN_EMAIL:-superadmin@example.com}
      - IAM_ADMIN_PASSWORD=${IAM_ADMIN_PASSWORD:-ChangeMe_Admin!123}
      - SPRING_MAIL_HOST=mailhog
      - SPRING_MAIL_PORT=1025
      - APP_MAIL_FROM=${APP_MAIL_FROM:-no-reply@fleetos.local}
      - APP_FRONTEND_BASE_URL=${APP_FRONTEND_BASE_URL:-http://localhost:8081}
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mailhog:
        condition: service_started
    ports:
      - "8090:8090"
    restart: unless-stopped

  # Profiles Service
  profiles-service:
    build:
      context: ./profiles-service
      dockerfile: Dockerfile
    container_name: fleet-profiles-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "9090:9090"
    restart: unless-stopped

  # Vehicles Service
  vehicles-service:
    build:
      context: ./vehicles-service
      dockerfile: Dockerfile
    container_name: fleet-vehicles-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8095:8095"
    restart: unless-stopped

  # Shipments Service
  shipments-service:
    build:
      context: ./shipments-service
      dockerfile: Dockerfile
    container_name: fleet-shipments-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8070:8070"
    restart: unless-stopped

  # Issues Service
  issues-service:
    build:
      context: ./issues-service
      dockerfile: Dockerfile
    container_name: fleet-issues-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8096:8096"
    restart: unless-stopped

  # Gateway Service
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: fleet-gateway-service
    environment:
      - MANAGEMENT_INFO_ENV_ENABLED=true
      - BUILD_TIME=${BUILD_TIME:-unknown}
      - GIT_COMMIT=${GIT_COMMIT:-unknown}
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
    depends_on:
      eureka-service:
        condition: service_healthy
      iam-service:
        condition: service_started
      profiles-service:
        condition: service_started
      vehicles-service:
        condition: service_started
      shipments-service:
        condition: service_started
      issues-service:
        condition: service_started
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fleet-frontend-ui
    depends_on:
      gateway-service:
        condition: service_started
    ports:
      - "8083:80"
    restart: unless-stopped

  frontend-react-ui:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: fleet-frontend-react-ui
    environment:
      - GATEWAY_PORT=8080
    depends_on:
      gateway-service:
        condition: service_started
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  mysql_data:
  rabbitmq_data:
